<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="header mb-4">
        <h3 class="logo">User Portal</h3>
    </div>
    <div id="fdiv" class="full-width d-flex justify-content-center align-items-center my-3">
        <input type="text" placeholder="Search user" id="myInput">
        <button type="button" class="btn btn-secondary btn-sm mx-3" id="search">Search</button>
    </div>
    <div id="fdiv" class="full-width d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><b>+ Create user</b></button>
        <button type="button" id="get" class="btn btn-info btn-lg mx-3"><b>+ Get data</b></button>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title text-center" id="exampleModalLabel">Enter user details</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form name="myForm">
                        <div class="form-group">
                            <label for="firstname">First name:</label>
                            <input type="text" name="name" class="form-control" id="fname" aria-describedby="firstname"
                                placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last name:</label>
                            <input type="text" name="code" class="form-control" id="lname" aria-describedby="lastname"
                                placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" name="email" class="form-control" id="email" aria-describedby="email"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="DOB">Date of Birth:</label>
                            <input type="date" name="dob" class="form-control" id="dob" aria-describedby="DOB">
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="designation" class="form-control" id="password"
                                aria-describedby="password" placeholder="Choose a password">
                        </div>
                        <div class="form-group text-center p-3">
                            <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>

    </div>
    <div id="tab">
        <h3 class="text-center pt-3">List of Users</h3>
        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th scope="col">User Id</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">DOB</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="root">

            </tbody>
        </table>
    </div>
</div>
<div class="full-width d-flex justify-content-center align-items-center">
<button id="prev" class="btn btn-info btn-m mx-3">Previous</button>
<button id="next" class="btn btn-info btn-m mx-3">Next</button>
</div>
<div class="full-width d-flex justify-content-center align-items-center">
<p id="info" class="my-3"></p>
</div>
<div id="updiv">
    <form name="myForm">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" name="name" class="form-control" id="Fname" aria-describedby="firstname"
                placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" name="code" class="form-control" id="Lname" aria-describedby="lastname"
                placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control" id="Email" aria-describedby="email"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
        </div>
        <div class="form-group">
            <label for="DOB">Date of Birth:</label>
            <input type="date" name="dob" class="form-control" id="Dob" aria-describedby="DOB">
        </div>
        <div class="form-group text-center p-3">
            <button type="submit" id="update" class="btn btn-primary">Update</button>
        </div>
    </form>
</div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

</html>
