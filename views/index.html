<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="//cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login or Signup</title>
</head>

<body>
    <div id="fdiv" class="d-flex align-items-center justify-content-center my-5">
        <button type="button" class="btn btn-primary btn-lg mx-3" data-toggle="modal"
            data-target="#loginmodal"><b>Login</b></button>
        <button type="button" class="btn btn-success btn-lg mx-3" data-toggle="modal"
            data-target="#signupmodal"><b>Signup</b></button>

        <div class="modal fade" id="signupmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center" id="exampleModalLabel">Enter user details</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="myForm">
                            <div class="form-group">
                                <label for="firstname">First name:</label>
                                <input type="text" name="name" class="form-control" id="fname"
                                    aria-describedby="firstname" placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last name:</label>
                                <input type="text" name="code" class="form-control" id="lname"
                                    aria-describedby="lastname" placeholder="Enter last name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" name="email" class="form-control" id="email" aria-describedby="email"
                                    placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>
                            <div class="form-group">
                                <label for="DOB">Date of Birth:</label>
                                <input type="date" name="dob" class="form-control" id="dob" aria-describedby="DOB">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" name="designation" class="form-control" id="password"
                                    aria-describedby="password" placeholder="Choose a password">
                            </div>
                            <div class="form-group text-center p-3">
                                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="loginmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center">Enter credentials</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form name="myForm">
                            <div class="form-group">
                                <label for="useremail">Email:</label>
                                <input type="text" id="useremail" aria-describedby="useremail" placeholder="User Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" id="userpass" aria-describedby="userpass" placeholder="Password">
                            </div>
                            <div class="form-group text-center p-3">
                                <button type="submit" id="loginsubmit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">

</html>
